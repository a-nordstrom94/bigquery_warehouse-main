version: 2

models:
  - name: dim_customers
    description: "Customer dimension table"
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
          
  - name: dim_products
    description: "Product dimension with category translations"
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
          
  - name: dim_sellers
    description: "Seller dimension table"
    columns:
      - name: seller_id
        tests:
          - unique
          - not_null
          
  - name: fact_orders
    description: "Order fact table with aggregated metrics"
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
          - relationships:
              to: ref('dim_customers')
              field: customer_id
      - name: order_total
        tests:
          - expression:
              expression: "order_total >= 0"
              
  - name: fact_order_items
    description: "Order items fact table with product and seller context"
    columns:
      - name: order_id
        tests:
          - relationships:
              to: ref('fact_orders')
              field: order_id
      - name: product_id
        tests:
          - relationships:
              to: ref('dim_products')
              field: product_id
      - name: seller_id
        tests:
          - relationships:
              to: ref('dim_sellers')
              field: seller_id
      - name: total_item_value
        tests:
          - expression:
              expression: "total_item_value >= 0"