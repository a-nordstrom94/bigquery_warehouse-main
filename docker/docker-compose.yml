x-airflow-common: &airflow-common
  image: custom-airflow-2.10.4
  env_file:
    - .env
  user: "${AIRFLOW_UID:-50000}:0"
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: "false" # Set this to true if you want examples
    AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS: "False" # Set this to true if you want examples
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    GCP_PROJECT_ID: ${GCP_PROJECT_ID}
    GCS_BUCKET: ${GCS_BUCKET}
    BRONZE_DATASET: ${BRONZE_DATASET}
    GOOGLE_APPLICATION_CREDENTIALS: /usr/app/keys/service_account.json
    AIRFLOW_CONN_GOOGLE_CLOUD_DEFAULT: 'google-cloud-platform://?key_path=/usr/app/keys/service_account.json'
  volumes:
    - ../airflow/dags:/opt/airflow/dags
    - ../airflow/logs:/opt/airflow/logs
    - ../airflow/plugins:/opt/airflow/plugins
    - ./keys:/usr/app/keys:ro
    - ../dbt_project:/usr/app/dbt_project
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5

  airflow-webserver:
    <<: *airflow-common
    build:
      context: .
      dockerfile: Dockerfile.airflow
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Initializing database..."
        airflow db init
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Admin \
          --lastname Admin \
          --role Admin \
          --email admin@example.com || true

  dbt:
    image: custom-dbt-image
    build:
      context: .
      dockerfile: Dockerfile.dbt
    volumes:
      - ../dbt_project:/usr/app/dbt_project
      - ./keys:/usr/app/keys:ro
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /usr/app/keys/service_account.json
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
    command: sleep infinity

  dbt-docs:
    image: custom-dbt-image
    container_name: dbt-docs
    volumes:
      - ../dbt_project:/usr/app/dbt_project
      - ./keys:/usr/app/keys:ro
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /usr/app/keys/service_account.json
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
    ports:
      - "8081:8081"
    working_dir: /usr/app/dbt_project
    # This generates the files and then hosts them on 8081
    command: >
      bash -c "dbt docs generate --profiles-dir . && dbt docs serve --profiles-dir . --port 8081 --host 0.0.0.0"

volumes:
  postgres-db-volume:
