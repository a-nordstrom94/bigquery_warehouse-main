x-airflow-common: &airflow-common
  image: custom-airflow-2.10.4
  build:
    context: .
    dockerfile: Dockerfile.airflow
  env_file:
    - .env
  # Forces the container to run as your Linux user (1000)
  user: "${AIRFLOW_UID:-1000}:0"
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS: "False"
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    GCP_PROJECT_ID: ${GCP_PROJECT_ID}
    GCS_BUCKET: ${GCS_BUCKET}
    BRONZE_DATASET: ${BRONZE_DATASET}
    GOOGLE_APPLICATION_CREDENTIALS: /usr/app/keys/service_account.json
    AIRFLOW_CONN_GOOGLE_CLOUD_DEFAULT: 'google-cloud-platform://?key_path=/usr/app/keys/service_account.json'
  volumes:
    # The :z flag tells Docker to re-label the folder for Linux security (AppArmor/SELinux)
    - ../airflow/dags:/opt/airflow/dags:z
    - ../airflow/logs:/opt/airflow/logs:z
    - ../airflow/plugins:/opt/airflow/plugins:z
    - ./keys:/usr/app/keys:ro,z
    - ../dbt_project:/usr/app/dbt_project:z
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Initializing database..."
        airflow db init
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Admin \
          --lastname Admin \
          --role Admin \
          --email admin@example.com || true

  dbt:
    image: custom-dbt-image
    build:
      context: .
      dockerfile: Dockerfile.dbt
    # Using airflow-common's user/env logic to ensure dbt has permission to write logs/targets
    user: "1000:0" # Hardcoding to avoid permission issues - FIX LATER
    volumes:
      - ../dbt_project:/usr/app/dbt_project:z
      - ./keys:/usr/app/keys:ro,z
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /usr/app/keys/service_account.json
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
    command: sleep infinity

  dbt-docs:
    <<: *airflow-common
    environment:
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=/usr/app/keys/service_account.json
    image: custom-dbt-image
    user: "1000:0" # Hardcoding to avoid permission issues - FIX LATER
    container_name: dbt-docs
    # Override ports for documentation
    ports:
      - "8081:8081"
    working_dir: /usr/app/dbt_project
    command: >
      bash -c "dbt docs generate --profiles-dir . && dbt docs serve --profiles-dir . --port 8081"

volumes:
  postgres-db-volume: